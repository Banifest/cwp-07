<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" content="text/javascript">
    <title>Статьи</title>

    <script async src="index.js"></script>
    <script async src="../index.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

</head>
<body>
<div class="article">

</div>
<form action="/" method="post">
    <input type="radio" name="change" value="date" checked title="Дата"/> Дата
    <input type="radio" name="change" value="title"/> Название
    <input type="radio" name="change" value="author"/> Автор
    <button type="submit">Сортировать</button>
</form>


<script>
    $.post("/api/article/readall", JSON.stringify({
                                                      "sortField": "author",
                                                      "sortOrder": "desk",
                                                      "page": "1",
                                                      "limit": "2",
                                                      "includeDeps": true
                                                  }), (err, msg, data) =>
           {
               console.log(data.responseJSON);

               data = data.responseJSON.message;

               msgMeta = data.meta;
               msgItems = data.items;
               for (let i = 0; i < msgMeta.limit; i++)
               {
                   document.body.innerHTML += msgItems[i].title + "<br>";
                   document.body.innerHTML += msgItems[i].text + "<br>";
                   document.body.innerHTML += msgItems[i].author + "<br>";
               }
           });


</script>

</body>
</html>
